{% extends "auctions/layout.html" %}

<!-- Users should be able to visit a page that displays a list of all listing categories. Clicking on the name of any category 
    should take the user to a page that displays all of the active listings in that category. -->

{% block body %}
    <h2>Categories</h2>

    {% for category in categories%}
    <a href="{{ category.id }}">{{ category.category }}<br></a>
    {% endfor %}

{% endblock %}
