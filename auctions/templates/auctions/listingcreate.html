{% extends "auctions/layout.html" %}

{% load static %}

<!-- Users should be able to visit a page to create a new listing. They should be able to specify a title for the listing, a 
    text-based description, and what the starting bid should be. Users should also optionally be able to provide a URL for an 
    image for the listing and/or a category (e.g. Fashion, Toys, Electronics, Home, etc.). -->

{% block body %}
    <h2>Create Listing</h2>
    <form action="{% url 'listingcreate' %}" method="post">
        {% csrf_token %}
        {{ newlisting.as_p }}
        <input type="submit" value="Submit" class="btn btn-primary">

    </form>
{% endblock %}
